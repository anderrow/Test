<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="utf-8">
  <title>On-Screen Keyboard (AR)</title>
  <link rel="stylesheet" href="keyboard.css">
</head>
<body style="background: transparent; margin: 0; padding: 0;">
  <div id="keyboard" dir="ltr">

    <div id="layout-alpha" class="layout">
      <div class="row">
        <button class="key special tab"      data-key="Tab">⇥</button>
        <button class="key"                   data-lower="ض">ض</button>
        <button class="key"                   data-lower="ص">ص</button>
        <button class="key"                   data-lower="ث">ث</button>
        <button class="key"                   data-lower="ق">ق</button>
        <button class="key"                   data-lower="ف">ف</button>
        <button class="key"                   data-lower="غ">غ</button>
        <button class="key"                   data-lower="ع">ع</button>
        <button class="key"                   data-lower="ه">ه</button>
        <button class="key"                   data-lower="خ">خ</button>
        <button class="key"                   data-lower="ح">ح</button>
        <button class="key"                   data-lower="ج">ج</button>
        <button class="key special backspace" data-key="Backspace">←</button>
      </div>
      <div class="row">
        <button class="key special caps"      data-key="CapsLock">⇪</button>
        <button class="key"                   data-lower="ش">ش</button>
        <button class="key"                   data-lower="س">س</button>
        <button class="key"                   data-lower="ي">ي</button>
        <button class="key"                   data-lower="ب">ب</button>
        <button class="key"                   data-lower="ل">ل</button>
        <button class="key"                   data-lower="ا">ا</button>
        <button class="key"                   data-lower="ت">ت</button>
        <button class="key"                   data-lower="ن">ن</button>
        <button class="key"                   data-lower="م">م</button>
        <button class="key special enter"     data-key="Enter">⏎</button>
      </div>
      <div class="row">
        <button class="key special shift"     data-key="Shift">⇧</button>
        <button class="key"                   data-lower="ئ">ئ</button>
        <button class="key"                   data-lower="ء">ء</button>
        <button class="key"                   data-lower="ؤ">ؤ</button>
        <button class="key"                   data-lower="ر">ر</button>
        <button class="key"                   data-lower="لا">لا</button>
        <button class="key"                   data-lower="ى">ى</button>
        <button class="key"                   data-lower="ة">ة</button>
        <button class="key"                   data-lower="و">و</button>
        <button class="key"                   data-lower="ز">ز</button>
        <button class="key"                   data-lower="ظ">ظ</button>
      </div>
      <div class="row bottom-row">
        <button class="key special symbol-toggle" data-key="SymbolToggle">123</button>
        <button class="key special space"         data-key=" ">مسافة (AR)</button>
        <button class="key special copy"          data-key="Copy">نسخ</button>
        <button class="key special paste"         data-key="Paste">لصق</button>
      </div>
    </div>

<div id="layout-symbol" class="layout" style="display: none;">
  <div class="row">
    <button class="key" data-lower="1">1</button>
    <button class="key" data-lower="2">2</button>
    <button class="key" data-lower="3">3</button>
    <button class="key" data-lower="4">4</button>
    <button class="key" data-lower="5">5</button>
    <button class="key" data-lower="6">6</button>
    <button class="key" data-lower="7">7</button>
    <button class="key" data-lower="8">8</button>
    <button class="key" data-lower="9">9</button>
    <button class="key" data-lower="0">0</button>
    <button class="key special backspace" data-key="Backspace">←</button>
  </div>
  <div class="row">
    <button class="key" data-lower="!">!</button>
    <button class="key" data-lower="@">@</button>
    <button class="key" data-lower="#">#</button>
    <button class="key" data-lower="$">$</button>
    <button class="key" data-lower="%">%</button>
    <button class="key" data-lower="^">^</button>
    <button class="key" data-lower="&amp;">&amp;</button>
    <button class="key" data-lower="*">*</button>
    <button class="key" data-lower="(">(</button>
    <button class="key" data-lower=")">)</button>
  </div>
  <div class="row">
    <button class="key" data-lower="،">،</button>
    <button class="key" data-lower="؛">؛</button>
    <button class="key" data-lower="؟">؟</button>
    <button class="key" data-lower="ّ">ّ</button>
    <button class="key" data-lower="ْ">ْ</button>
    <button class="key" data-lower="َ">َ</button>
    <button class="key" data-lower="ُ">ُ</button>
    <button class="key" data-lower="ِ">ِ</button>
  </div>
  <div class="row bottom-row">
    <button class="key special alpha-toggle" data-key="AlphaToggle">أبج</button>
    <button class="key special space"        data-key=" ">مسافة (AR)</button>
    <button class="key special enter"        data-key="Enter">⏎</button>
  </div>
</div>



  </div>
  <script src="keyboard.js"></script>
</body>
</html>
